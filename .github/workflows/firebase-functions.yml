name: Deploy Firebase Functions
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./functions
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          cd functions
          npm ci
          
      - name: List files in functions directory
        run: ls -la
        
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
        
      - name: Debug Firebase Project Info
        run: firebase projects:list --token "${{ secrets.FIREBASE_TOKEN }}"
        
      - name: Deploy to Firebase
        run: firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}" --project attendance-check-system --debug
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
