<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 확인</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background: #dbd8e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 320px;
            width: 100%;
        }
        .card h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>출석 확인 중...</h1>
        <p>잠시만 기다려주세요.</p>
    </div>

    <!-- JavaScript 파일 불러오기 -->
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./attendance.js"></script>
</body>
</html>
