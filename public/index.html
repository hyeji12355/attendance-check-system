<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 확인</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background: #dbd8e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 320px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>출석 확인 중...</h1>
        <p>잠시만 기다려주세요.</p>
    </div>

    <!-- Firebase 초기화 및 Firestore 업데이트 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDZlLaZ61B3s2UrytwDo6XfD07WO5GSG78",
            authDomain: "attendance-check-system.firebaseapp.com",
            projectId: "attendance-check-system",
            storageBucket: "attendance-check-system.appspot.com",
            messagingSenderId: "310374000832",
            appId: "1:310374000832:web:cbc5c82db331ec2a3ca525"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // URL에서 user_id 가져오기
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("user_id");

        if (userId) {
            // Firestore에서 사용자 데이터 업데이트
            const attendanceDoc = doc(db, "attendance", userId);
            updateDoc(attendanceDoc, {
                status: "checked",
                date: Timestamp.now()
            }).then(() => {
                document.querySelector("h1").textContent = "출석 완료!";
                document.querySelector("p").textContent = "오늘도 좋은 하루 보내세요!";
                console.log("출석 상태가 업데이트되었습니다.");
            }).catch((error) => {
                document.querySelector("h1").textContent = "오류 발생";
                document.querySelector("p").textContent = "출석 처리 중 문제가 발생했습니다.";
                console.error("출석 업데이트 실패:", error);
            });
        } else {
            document.querySelector("h1").textContent = "잘못된 요청";
            document.querySelector("p").textContent = "URL에 user_id가 포함되어 있지 않습니다.";
        }
    </script>
</body>
</html>
